<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>jQueryの練習</title>
  </head>
  <body>
    <ul></ul>

    <script src="jquery.min.js"></script>
    <script>
      const os = ['windows', 'Mac OS', 'Linux', 'iOS', 'Android'];

      for(let i=0; i<os.length; i++) {
        const li = $('<li>',{text: os[i]});

          $('ul').append(li);
      }

    </script>
  </body>
</html>
