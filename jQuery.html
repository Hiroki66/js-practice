<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <h1>jQueryを勉強中！</h1>
    <ul>
      <li>Python</li>
      <li>Ruby</li>
      <li>PHP</li>
    </ul>

    <p style="display:none;color:red">入力されたパスワードが違います</p>

    <script src="jquery.min.js"></script>
    <script>
      $("h1").text("jQueryを毎日勉強しています！");

      const list = $("<li>", {
        id: "myid",
        class: "myclass",
        text: "JavaScript",
      });

      $("ul").append(list);
      $("ul").append("<li>Node.js</li>");
      $('p').show();

    </script>
  </body>
</html>
