<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let res = 0;
    let user = [['田中一郎', 30, '東京都']];
    res = output(user);
    console.log(res);

    // 新規ユーザーを追加
    user.push(['伊藤花子', 23, '音楽鑑賞']);
    res = output(user);
    console.log(res);

    // 新規ユーザーを追加
    user.push(['木村涼子', 18, 'ウォーキング']);
    res = output(user);
    console.log(res);

    // 配列の中身をすべて出力する関数を作成
    function output(array) {
        return array.length
    }
    </script>
</body>
</html>
