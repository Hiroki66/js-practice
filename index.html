<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>サンプルデモ</title>
  </head>
  <body>

    <h1>サンプルタイトル</h1>
    <h2>小見出し１</h2>
    <div></div>
    <script>
        console.log(document.head);
        console.log(document.body);
        console.log(window);

        const h2 = document.createElement('h2');

        h2.textContent = '小見出し２';
        document.body.appendChild(h2);

        const div = document.querySelector('div');
        const h1 = document.createElement('h1');

        h1.textContent = 'これはh１要素です';

        div.appendChild(h1);
        console.log(document.body);
    </script>
  </body>
</html>
